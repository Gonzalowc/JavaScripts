    <script>
        $(document).ready(function(){
            var num2=parseInt(prompt("Cantidad de monedas de 2€"));
            var num1=parseInt(prompt("Cantidad de monedas de 1€"));
            var num50=parseInt(prompt("Cantidad de  monedas de 0,50€"));
            var num20=parseInt(prompt("Cantidad de monedas de 0,20€"));
            var total=num2*2+num1+num50*0.5+num20*0.2;
            alert("Tienes un total de: "+total+" €");
        });
    </script>
