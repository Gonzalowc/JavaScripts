<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hipotenusa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var lado1=prompt("Escribe el primer lado");
            var lado2=prompt("Escribe el segundo lado");
            var hipotenusa=Math.sqrt(lado1*lado1+lado2*lado2);
            var condecimal = hipotenusa.toFixed(2);
            $("#total").html(condecimal);
        });
    </script>
</head>
<body>
    <h2><span>La Hipotenusa es de <span id="total"></span> UÂ²</span></h2>
</body>
</html>
