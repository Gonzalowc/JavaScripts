<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Area-Perimetro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var base=prompt("Escribe la base : ");
            var altura=prompt("Escribe la altura : ");
            var area=base*altura;
            var perimetro=2*base+2*altura;
            $("#outputarea").html(area);
            $("#outputperimetro").html(perimetro);
        });
    </script>
</head>
<body>
    <h4>El area es: </h4>
    <p id="outputarea"></p>
    
    <h4>El perimetro es: </h4>
    <p id="outputperimetro"></p>
</body>
</html>
