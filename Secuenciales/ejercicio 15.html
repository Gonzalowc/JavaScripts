<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var numero=0;
            var numero1=prompt("Escribe un número");
            var numero2=prompt("Escribe otro número");
            $("#expone").html("Las variables introducidas son: A :"+numero1+" y B :"+numero2);
            numero=numero2;
            numero2=numero1;
            numero1=numero;
            $("#resultado").html("Las variables intercambiadas son: A :"+numero1+" y B: "+numero2);
            
        });
    </script>
</head>
<body>
    <p id="expone"></p>
    <p id="resultado"></p>
</body>
</html>
