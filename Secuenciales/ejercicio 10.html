<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nota final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
            var p1=parseFloat(prompt("Nota primer parcial"));
            var p2=parseFloat(prompt("Nota segundo parcial"));
            var p3=parseFloat(prompt("Nota tercer parcial"));
            var mediafinal=((p1+p2+p3)/3)*0.55;
            var final=parseFloat(prompt("Nota examen final"))
            var ExamenFinal=final*0.3;
            var trabajo=parseFloat(prompt("Nota trabajo final"));
            var TrabajoFinal=trabajo*0.15;
            var NotaTotal=mediafinal+ExamenFinal+TrabajoFinal;
            $("#resultado").html("La nota final : "+ NotaTotal);            
        });
    </script>
</head>
<body>
    <p id="resultado"></p>
</body>
</html>
