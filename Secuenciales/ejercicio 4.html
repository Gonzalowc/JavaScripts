<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Operaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var numero1=parseInt(prompt("Escribe un número"));
            var numero2=parseInt(prompt("Escribe el otro número"));

            var suma=numero1+numero2;
            var resta=numero1-numero2;
            var multi=numero1*numero2;
            var divi=numero1/numero2;

            var sumatotal = "Suma = "+suma;
            var restatotal = "Resta = "+resta;
            var multitotal = "Multiplicación = "+multi;
            var divitotal = "División = "+divi;
            
            $("#suma").html(sumatotal);
            $("#resta").html(restatotal);
            $("#multi").html(multitotal);
            $("#divi").html(divitotal);
        });
    </script>
</head>
<body>
    <h2>Las operaciones resultantes son: </h2>
    <p id="suma"></p>
    <p id="resta"></p>
    <p id="multi"></p>
    <p id="divi"></p>
</body>
</html>
