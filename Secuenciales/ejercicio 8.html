<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Comision</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var SueldoBase=parseInt(prompt("¿Cuál es su sueldo base?"));
            var PV1=parseInt(prompt("Importe primera venta"));
            var PV2=parseInt(prompt("Importe segunda venta"));
            var PV3=parseInt(prompt("Importe tercera venta"));
            var C1=PV1*0.1;
            var C2=PV2*0.1;
            var C3=PV3*0.1;
            var TotalSueldo=SueldoBase+C1+C2+C3;
            $("#resultado").html("El Sueldo total es: "+TotalSueldo);
        });
    </script>
</head>
<body>
    <p id="resultado"></p>
</body>
</html>
