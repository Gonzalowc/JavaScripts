<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var horas=parseInt(prompt("¿A qué hora sale el ciclista (horas)?"));
            var minutos=parseInt(prompt("¿A qué hora sale el ciclista (minutos)?"));
            var segundos=parseInt(prompt("¿A qué hora sale el ciclista (segundos)?"));
            
            var tarda=prompt("¿Cuántos segundos tarda en llegar?");
            var horas2=parseInt(tarda/3600);
            var restohoras=tarda%3600;
            var minutos2=parseInt(restohoras/60);
            var segundos2=restohoras%60;
            
            var totalh=horas+horas2;
            var totalm=minutos+minutos2;
            var totals=segundos+segundos2;
            
            $("#resultado").html("El Ciclista llega a las "+totalh+" h "+totalm+" ' "+totals+" '' ");
        });
    </script>
</head>
<body>
    <p id="resultado"></p>
</body>
</html>
