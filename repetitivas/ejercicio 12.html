<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var total=0;
            for (var cont=1; cont<=12; cont++)
            {    
                var ahorrado=parseFloat(prompt("Cuanto dinero ha ahorrado el "+cont+"º mes?"));
                total=total+ahorrado;
                $("#resultado").prepend("El "+cont+"º mes has ahorrado "+ahorrado+"€ <br/>");
            }
            $("#resultado2").html("Al cabo del año has ahorrado "+total+"€")
        });
        </script>
</head>
<body>
    <p id="resultado"></p>
    <p id="resultado2"></p>
</body>
</html>
