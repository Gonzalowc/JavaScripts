<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           
            var random=Math.floor(Math.random()*100);
            var num=prompt("¿Qué numero es?");
            for (var cont=1;cont<=num;cont++)
            {            
                if (num==random)
                {
                    $("#r").html("Has acertado el número");
                    break;
                }
                else
                {
                    if (num>random)
                    {
                        alert("El número introducido es mayor");
                    }
                    else
                    {
                        alert("El número introducido es menor");
                    }
                    var num=prompt("Tienes otra oportunidad ¿Qué número es?");
                }
            }
            if (cont>10)
            {
                $("#r").html("Has agotado los 10 intentos")
            }
            else
            {
                $("#r2").html("Has necesitado "+cont+" intentos")
            }
        });
        </script>
</head>
<body>
    <p id="r"></p>
    <p id="r2"></p>
</body>
</html>
