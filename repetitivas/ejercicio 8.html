<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var intmin=prompt("Escribe el limite inferior");
            var intmax=prompt("Escribe el limite superior");
            while (intmin>intmax)
            {
                intmin=prompt("Escribe el limite inferior");
                intmax=prompt("Escribe el limite superior");
            }
            var num=parseInt(prompt("Escribe un número"));
            var cont1=0;
            var cont2=0;
            var sum=0;
            while (num!=0)
            {
                if(num==intmax || num==intmin)
                {
                    cont1++;
                }
                if (num>=intmin && num<=intmax)
                {
                    sum=sum+num;
                }
                if (num<intmin || num>intmax)
                {
                    cont2++;
                }
                num=parseInt(prompt("Escribe un número"));    
            }
            $("#resultado").html("La suma de todos los numeros dentro del rango es "+sum);
            if(cont2>=1)
            {
                $("#resultado1").html("Has introducido "+cont2+ " numeros que estan fuera del rango")
            }
            if (cont1>=1)
            {
                $("#resultado2").html("Has introducido "+cont1+" numeros igual que los limites");
            }
        });
        </script>
</head>
<body>
    <p id="resultado"></p>
    <p id="resultado1"></p>
    <p id="resultado2"></p>
</body>
</html>
