<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
            var trabajadores=parseInt(prompt("¿Cuántos trabajadores tienes contratado?"));
            var sueldo=parseFloat(prompt("¿Cuánto cobran por hora?"));
            var total=0;
            var general=0;;
            var horas;
            for(var cont=1; cont<=trabajadores; cont++)
            {
                horas=parseFloat(prompt("¿Cuántas horas ha trabajado el trabajador"+cont+" ?"));
                total=sueldo*horas;
                $("#resultado").prepend("El trabajador"+cont+" debe cobrar"+ total+"€<br/>");
                general=general+total;
            }
            $("#resultado").prepend("La empresa desembolsar un total de: "+general+"€<br/>");
        });
        </script>
</head>
<body>
    <p id="resultado"></p>
</body>
</html>
