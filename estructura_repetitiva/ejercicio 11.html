<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        
            var ladoa=prompt("Introduce el primer lado del triangulo");
            var ladob=prompt("Introduce otro lado del triangulo");
            var ladoc=prompt("Introduce el ultimo lado del triangulo");
            var acuadrado=Math.pow(ladoa,2);
            var bcuadrado=Math.pow(ladob,2);
            var ccuadrado=Math.pow(ladoc,2);
            if (ladoa==ladob && ladoa==ladob)
            {
                $("#resultado").html("Triangulo equil√°tero");
            }
            if (ladoa!=ladob && ladoa!=ladoc && ladob!=ladoc)
            {
                $("#resultado").html("Triangulo escaleno");
            }
            if (ladoa==ladob && ladoa!=ladoc)
            {
                $("#resultado").html("Triangulo isosceles");
            }
            if (ladoa==ladoc && ladoa!=ladob)
            {
                $("#resultado").html("Triangulo isosceles");
            }
            if (ladoc==ladob && ladoa!=ladoc)
            {
                $("#resultado").html("Triangulo isosceles");
            }
            if (acuadrado==(bcuadrado+ccuadrado))
            {
                $("#resultado").html("Triangulo rectangulo");
            }
            if (bcuadrado==(acuadrado+ccuadrado))
            {
                $("#resultado").html("Triangulo rectangulo");
            }
            if (ccuadrado==(bcuadrado+acuadrado))
            {
                $("#resultado").html("Triangulo rectangulo");
            }
        });
</script>
</head>
<body>
    <p id="resultado"></p>
    <p id="resultado2"></p>
</body>
</html>
