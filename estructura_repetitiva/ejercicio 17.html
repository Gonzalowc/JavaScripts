<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        
        var num=parseInt(prompt("Introduzca un numero del dado"));
        if (num>=1 && num<=6)
        {
            switch (num)
                {
                    case 1:
                        $("#resultado").html("La cara opuesta es seis");
                        break;
                    case 2:
                        $("#resultado").html("La cara opuesta es cinco");
                        break;
                    case 3:
                        $("#resultado").html("La cara opuesta es cuatro");
                        break;
                    case 4:
                        $("#resultado").html("La cara opuesta es tres");
                        break;
                    case 5:
                        $("#resultado").html("La cara opuesta es dos");
                        break;
                    case 6:
                        $("#resultado").html("La cara opuesta es uno");
                        break;
                }
        }
        else
        {
            $("#resultado").html("ERROR: numero incorrecto");
        }
        
        });
</script>
</head>
<body>
    <p id="resultado"></p>
</body>
</html>
