<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        
        var zona=prompt("¿A qué zona desea mandar el paquete?");
        var peso=prompt("¿Cuánto pesa el paquete? (en gramos)");
        var final;
        if (peso<=5000)
        {
            switch (zona)
            {
                case "1":
                    final=peso*24;
                    $("#resultado").html("El precio del transporte del paquete es: "+final+"€");
                    break;
                case "2":
                    final=peso*20;
                    $("#resultado").html("El precio del transporte del paquete es: "+final+"€");
                    break;
                case "3":
                    final=peso*21;
                    $("#resultado").html("El precio del transporte del paquete es: "+final+"€");
                    break;
                case "4":
                    final=peso*10;
                    $("#resultado").html("El precio del transporte del paquete es: "+final+"€");
                    break;
                case "5":
                    final=peso*18;
                    $("#resultado").html("El precio del transporte del paquete es: "+final+"€");
                    break;
                default:
                {
                    $("#resultado").html("Zona desconocida");
                }
            }
        }
        else
        {
            $("#resultado").html("El peso ha superado los 5 KG (5000 gr).");
        }
        });
</script>
</head>
<body>
    <p id="resultado"></p>
</body>
</html>
