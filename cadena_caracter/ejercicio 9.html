<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var cadena=prompt("Introduzca una cadena");
            var cadena2=prompt("Introducir cadena a buscar");
            var a=cadena.includes(cadena2);
            if(a)
            {
                $("#resultado").html("La cadena "+cadena+" contiene a la cadena "+cadena2);
            }
            else
            {
                $("#resultado").html("La cadena "+cadena+" no contiene a la cadena "+cadena2);
            }
        });
        </script>
</head>
<body>
    <p id="resultado"></p>
</body>
</html>
