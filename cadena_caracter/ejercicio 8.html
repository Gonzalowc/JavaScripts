<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
            var cadena=prompt("Escriba una frase");
            var cadena2=cadena.split("");
            alert(cadena2);
            var cadena3=cadena.toUpperCase();
            
            alert(cadena3);
            for(var cont=0;cont<cadena.length;cont++)
            {
                if (cadena3[cont]===cadena2[cont])
                {
                    cadena2[cont]=cadena2[cont].toLowerCase();
                }
                else
                {
                    cadena2[cont]=cadena2[cont].toUpperCase();
                }
            }
            var cadena4=cadena2.join("");
            alert(cadena4);
        });
        </script>
</head>
